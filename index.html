<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Hoster - Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ffffff, #ffeded, #ffcccc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(200, 0, 0, 0.2);
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
            border: 1px solid #ffcccc;
        }
        
        .header {
            background: #d32f2f;
            padding: 25px 20px;
            text-align: center;
            position: relative;
        }
        
        .logo {
            max-width: 180px;
            height: auto;
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.3));
        }
        
        .form-container {
            padding: 25px 20px;
        }
        
        h2 {
            color: #d32f2f;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #d32f2f;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 1px solid #ffcccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            background-color: #fffafa;
        }
        
        input:focus {
            border-color: #d32f2f;
            outline: none;
            box-shadow: 0 0 0 2px rgba(211, 47, 47, 0.2);
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 40px;
            color: #d32f2f;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #d32f2f, #b71c1c);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(211, 47, 47, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }
        
        .forgot-password a {
            color: #d32f2f;
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .message {
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .error {
            background-color: #ffebee;
            color: #d32f2f;
            border: 1px solid #d32f2f;
        }
        
        .success {
            background-color: #f5e8e8;
            color: #c62828;
            border: 1px solid #d32f2f;
        }
        
        .info {
            background-color: #fce4ec;
            color: #c2185b;
            border: 1px solid #d81b60;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            color: #d32f2f;
            font-size: 12px;
            border-top: 1px solid #ffcccc;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(211, 47, 47, 0.3);
            animation: slideDown 0.3s ease-out;
            border: 1px solid #d32f2f;
        }
        
        .modal h3 {
            color: #d32f2f;
            margin-bottom: 15px;
        }
        
        .modal p {
            margin-bottom: 20px;
            color: #555;
        }
        
        .modal-close {
            padding: 10px 20px;
            background: #d32f2f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 480px) {
            .login-container {
                border-radius: 10px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .form-container {
                padding: 20px 15px;
            }
            
            input {
                padding: 12px 12px 12px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <img src="https://i.imghippo.com/files/JaE9679Nc.png" alt="Match Hoster Logo" class="logo">
        </div>
        
        <div class="form-container">
            <h2>Hoster Login</h2>
            
            <div class="input-group">
                <label for="username">Username or Email</label>
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="username" placeholder="Enter your username or email" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            
            <button id="loginBtn">Login</button>
            
            <div class="forgot-password">
                <a href="#" id="forgotLink">Forgot Password?</a>
            </div>
            
            <div id="message" class="message"></div>
        </div>
        
        <div class="footer">
            &copy; 2023 Match Hoster. All rights reserved.
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal" id="forgotModal">
        <div class="modal-content">
            <h3>Forgot Password?</h3>
            <p>Please contact your administrator to reset your password.</p>
            <button class="modal-close" id="closeModal">OK</button>
        </div>
    </div>

    <!-- Firebase App (core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD7pAsdYqkJzDbSsi8xbLsy2X5s0bgP040",
            authDomain: "aura-battle-main.firebaseapp.com",
            databaseURL: "https://aura-battle-main-default-rtdb.firebaseio.com",
            projectId: "aura-battle-main",
            storageBucket: "aura-battle-main.firebasestorage.app",
            messagingSenderId: "763779990289",
            appId: "1:763779990289:web:5caa7bc861e80b6f0b02b0",
            measurementId: "G-ZZXZ00HK07"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // DOM elements
        const loginBtn = document.getElementById('loginBtn');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const forgotLink = document.getElementById('forgotLink');
        const messageDiv = document.getElementById('message');
        const forgotModal = document.getElementById('forgotModal');
        const closeModal = document.getElementById('closeModal');

        // Login function
        loginBtn.addEventListener('click', function() {
            const username = usernameInput.value;
            const password = passwordInput.value;
            
            // Validate inputs
            if (!username || !validatePassword(password)) {
                showMessage('Please enter a valid username/email and password (min 6 characters)', 'error');
                return;
            }
            
            // Show loading state
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
            loginBtn.disabled = true;
            
            // Check credentials against hoster table in database
            const hostersRef = database.ref('hosters');
            hostersRef.once('value')
                .then((snapshot) => {
                    let hosterFound = false;
                    let hosterData = null;
                    let hosterId = null;
                    
                    // Search for hoster by username or email
                    snapshot.forEach((childSnapshot) => {
                        const data = childSnapshot.val();
                        if ((data.username === username || data.email === username) && data.password === password) {
                            hosterFound = true;
                            hosterData = data;
                            hosterId = childSnapshot.key;
                            return true; // Break out of forEach
                        }
                    });
                    
                    if (hosterFound) {
                        // Store hoster info in local storage
                        localStorage.setItem('hoster_id', hosterId);
                        localStorage.setItem('hoster_email', hosterData.email);
                        localStorage.setItem('hoster_username', hosterData.username);
                        localStorage.setItem('hoster_data', JSON.stringify(hosterData));
                        
                        // Update last login time
                        const updates = {};
                        updates['/hosters/' + hosterId + '/lastLogin'] = new Date().toISOString();
                        database.ref().update(updates);
                        
                        showMessage('Login successful! Redirecting to dashboard...', 'success');
                        
                        // Redirect to dashboard
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1500);
                    } else {
                        showMessage('Invalid username/email or password. Please try again.', 'error');
                        loginBtn.innerHTML = 'Login';
                        loginBtn.disabled = false;
                    }
                })
                .catch((error) => {
                    showMessage('Error: ' + error.message, 'error');
                    loginBtn.innerHTML = 'Login';
                    loginBtn.disabled = false;
                });
        });

        // Forgot password handler
        forgotLink.addEventListener('click', function(e) {
            e.preventDefault();
            forgotModal.style.display = 'flex';
        });

        // Close modal
        closeModal.addEventListener('click', function() {
            forgotModal.style.display = 'none';
        });

        // Close modal if clicked outside
        window.addEventListener('click', function(e) {
            if (e.target === forgotModal) {
                forgotModal.style.display = 'none';
            }
        });

        // Helper functions
        function validatePassword(password) {
            return password.length >= 6;
        }

        function showMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
            
            // Hide message after 5 seconds
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', function() {
            const hosterId = localStorage.getItem('hoster_id');
            const hosterEmail = localStorage.getItem('hoster_email');
            const hosterUsername = localStorage.getItem('hoster_username');
            
            if (hosterId && (hosterEmail || hosterUsername)) {
                // Pre-fill the username field
                usernameInput.value = hosterUsername || hosterEmail;
                showMessage('Welcome back! You can login with your credentials.', 'info');
            }
        });
    </script>
</body>
</html>
